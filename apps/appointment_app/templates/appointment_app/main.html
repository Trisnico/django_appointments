<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "container">
        <h2>Welcome!</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>   
            {% endfor %}
        {% endif %}
        <div class = "register">
            <h4>Register</h4>
            <form class="form-horizontal" action="/register" method = 'POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for='name'>Name:</label>
                    <input name='name' type='text' class='form-control' id='name'>
                </div>
                <div class='form-group'>
                    <label for='email'>Email:</label>
                    <input name='email' type='text' class='form-control' id='email'>
                </div>
                <div class='form-group'>
                    <label for='password'>Password:</label>
                    <input name='password' type='password' class='form-control' id='password'>
                </div>
                <h7>*Password should be at least 8 characters</h7>
                <div class='form-group'>
                    <label for='confirm'>Confirm PW:</label>
                    <input name='password_confirm' type='password' class='form-control' id='confirm'>
                </div>
                <div class='form-group'>
                    <label for='birthday'>Date of Birth:</label>
                    <input name='birthday' type='date' class='form-control' id='birthday'>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
        <div class = "login">
            <h4>Login</h4>
            <form class="form-horizontal" action='/login' method='POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for='email'>Email:</label>
                    <input name='email' type='email' class='validate' id='email'>
                </div>
                <div class='form-group'>
                    <label for='password'>Password:</label>
                    <input name='password' type='password' class='valdiate' id='password'>
                </div>
                <input  type="submit" value="Login">
            </form>            
        </div>
    </div>
</body>
</html>
